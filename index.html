<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <div class="startContainer">
    <h1>Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds. 
    </p>
    <button class="startbtn">Start Quiz</button>  
  </div>
  <div class="questionContainer">
    <div class="top"><button class="highScores">View High Scores</button>
    <h3 class="timer"></h3>
    </div>
      <h1 class=finished></h1>
      <h3 class="score"></h3>
    </div>
   <h2 class="question"></h2>
    <div class="answerList">
      <button class="choice1 answerButton"></button>
      <button class="choice2 answerButton"></button>
      <button class="choice3 answerButton"></button>
      <button class="choice4 answerButton"></button>
      <h2 class="judgment"></h2>
    </div>
 <!--   <div> -->
 <!--     <form action=""> -->
      <label class=textBeforeInput for="who">Enter Initials:</label>
      <input type="text" for="who" class="initials" name="enterInitials"> 
      <button type="submit" class="submitInitials answerButton" id="who">SUBMIT</button> 
 <!--     </form>-->
 <!--   </div> -->
    
    </div>
  
    <div>
      <h1 class="displayHighscores">Highscores</h1>
      <ol class="highScoreList">

      </ol>
    </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
